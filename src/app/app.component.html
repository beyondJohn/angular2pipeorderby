<div *ngFor="let event of myarray | pipefilter : 'utcstart': 'endate' : 'name'" class="event-tiles-tile">
  <img [src]="event.imageurl" class="img-responsive">
  <div class="event-tiles-desc">
    <div class="event-tiles-desc-title">{{event.name}}</div>
    <div class="event-tiles-desc-venue">
      <i class="fa fa-map-marker" aria-hidden="true"></i>
      {{event.venue}}
    </div>
  </div>
  <hr>
</div>
